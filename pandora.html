
<html>
<head>
    <meta charset="utf-8">
    <title>New Webpage</title>
    <style>
    </style>
    <link rel="stylesheet" type="text/css" href="./pandora.css">
</head>
<body>
  <span class="header-bar">
    <span class="pandora">
      PANDORA
    </span>
    <span class="button-bar">
      <a href="https://www.pandora.com/account/register">sign up</a>
      |
      <a href="https://www.pandora.com/account/sign-in">log in</a>
      |
      <a href="http://help.pandora.com/">help</a>
    </span>
  </span>
  <span class="main-caption">
    Free personalized radio that
    <br>
    plays the music you love
  </span>
  <form name="loginForm" submit="">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button class="login" type="submit">
      Log In
    </button>
  </form>
  <span class="checkbox">
    <label>
      <input type="checkbox" checked>
    </label>
    <span>Keep me signed in</span>
   </span>
  <span class="forgot-pass">
    <a class="forgot-pass" href="https://www.pandora.com/account/help">Forgot password?</a>
  </span>
</body>
</html>
